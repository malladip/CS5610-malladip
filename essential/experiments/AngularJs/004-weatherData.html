<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Weather Data</title>

    <link rel="stylesheet" href="../../css/jquery-ui.css" />
    <script src="../../javascript/jquery.js"></script>
    <script src="../../javascript/jquery-ui.js"></script>

    <!-- Latest compiled aznd minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <script src="../../javascript/angular.min.js"></script>
    <script src="../../javascript/angular-route.js"></script>
    <script src="js/004-weatherData.js"></script>

</head>
<body ng-app="WeatherData">
    <div class="container" ng-controller="WeatherController">
        <input type="text" ng-model="search" ng-keydown="getVideos()" class="form-control" />
        <div ng-repeat="v in vidoes">
            <iframe ng-src="{{trustSrc(v)}}" height="300" width="300"></iframe>
        </div>
    </div>
</body>
</html>
