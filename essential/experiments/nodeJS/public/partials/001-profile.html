<h2>
    Welcome {{user.username}}
</h2>

<div>
    <input type="text" ng-model="newNote" class="form-control" placeholder="New note"/>
    <button class="btn btn-default form-control btn-success" ng-click="addNote()">Add note</button>
</div>

<div>
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Note</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="note in user.notes track by $index">
                <td>{{$index+1}}</td>
                <td>{{note}}</td>
                <td><button class="btn btn-danger form-control" ng-click="deleteNote($index)"><span class="glyphicon glyphicon-remove"></span></button></td>
            </tr>
        </tbody>
    </table>
</div>
