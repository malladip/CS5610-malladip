<h2>Login</h2>
<input type="text" placeholder="username" ng-model="existingUsername"/>
<input type="password" placeholder="************" ng-model="existingPassword" />
<button ng-click="login()" class="btn">Login</button>
<hr />
<h2>Register</h2>
<input type="text" placeholder="username" ng-model="newUsername" />
<input type="password" placeholder="************" ng-model="newPassword" />
<input type="email" placeholder="someone@something.domain" ng-model="newEmail"/>
<button ng-click="register()" class="btn">Register</button>
