<h2>Login Page</h2>
<br />
<div>
    <div class="row">
        <div class="col-sm-1">
            <label for="username">Username:</label>
        </div>
        <div class="col-sm-11">
            <input type="text" id="username" class="form-control" placeholder="The username is admin" ng-model="username" />
        </div>
    </div>
    <div class="row">
        <div class="col-sm-1">
            <label for="password">Password:</label>
        </div>
        <div class="col-sm-11">
            <input type="password" id="password" class="form-control" placeholder="password is also admin" ng-model="password" />
        </div>
    </div>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-11">
            <input type="button" class="btn btn-default form-control" value="Login" ng-click="login()" />
        </div>
    </div>
</div>
