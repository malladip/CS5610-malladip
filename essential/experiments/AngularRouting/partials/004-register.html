<h2>Register Page</h2>
<br />
<div>
    <div class="row">
        <div class="col-sm-1">
            <label for="username">Username:</label>
        </div>
        <div class="col-sm-11">
            <input type="text" id="username" class="form-control" placeholder="username" ng-model="username" />
        </div>
    </div>
    <div class="row">
        <div class="col-sm-1">
            <label for="password">Password:</label>
        </div>
        <div class="col-sm-11">
            <input type="password" id="password" class="form-control" placeholder="password" ng-model="password" />
        </div>
    </div>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-11">
            <input type="button" class="btn btn-success form-control" value="Register" ng-click="register()" />
        </div>
    </div>
</div>
