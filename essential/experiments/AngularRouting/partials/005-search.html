<div>
    <input type="text" ng-model="query" class="form-control" placeholder="Search YouTube" />
    <button class="btn btn-default form-control btn-success" ng-click="search()">Get from YouTube</button>
</div>

<div>
    <div class="videos" ng-repeat="video in videos track by $index">
        <div ng-show="username">
            <button class="btn form-control btn-primary" ng-click="addFavorite(video)"><span class="glyphicon glyphicon-star"></span></button>
        </div>
        <iframe width="100%" height="250" ng-src="{{trustSrc('http://www.youtube.com/embed/'+video)}}"></iframe>
    </div>
</div>
