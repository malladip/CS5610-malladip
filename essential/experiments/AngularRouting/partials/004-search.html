<div>
    <input type="text" ng-model="query" class="form-control" placeholder="Search YouTube" />
    <button class="btn btn-default form-control btn-success" ng-click="search()">Get YouTube</button>
</div>

<div>
    <div class="videos" ng-repeat="video in videos track by $index">
        <iframe width="100%" height="250" ng-src="{{trustSrc(video)}}"></iframe>
    </div>
</div>
