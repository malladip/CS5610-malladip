<h2>
    Your Favorites are
</h2>

<div>
    <div class="videos" ng-repeat="video in favorites track by $index">
        <div><button class="btn form-control btn-danger" ng-click="remove($index)"><span class="glyphicon glyphicon-remove"></span></button></div>
        <iframe width="100%" height="250" ng-src="{{trustSrc('http://www.youtube.com/embed/'+video)}}"></iframe>
    </div>
</div>
